<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/YSC/bootstrap-5.3.3-dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/YSC/CSS Styles/globals.css" />
  <link rel="stylesheet" href="/YSC/CSS Styles/shop.css" />
  <title>Shop</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid NAVBAR">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Left Part of the Navbar [Brand Logo] -->
    <a class="navbar-brand left" href="index.html">
      <img class="navbar-brand-img" src="/YSC/folder-icons/navbar-logo-desktop.svg" alt="Logo" />
    </a>

    <!-- Collapsible Navbar Items -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="mx-auto">
        <div class="navbar-nav">
          <div class="nav-item text-wrapper-2">
            <a class="nav-link" href="shop.html">SHOP</a>
          </div>
          <div class="nav-item text-wrapper-2">
            <a class="nav-link" href="story.html">OUR STORY</a>
          </div>
          <div class="nav-item text-wrapper-2">
            <a class="nav-link" href="gallery.html">GALLERY</a>
          </div>
          <div class="nav-item text-wrapper-2">
            <a class="nav-link" href="contact.html">CONTACT US</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Part of the Navbar -->
    <div class="d-flex align-items-center right">
      <div class="search-box">
        <div class="text-wrapper-3">Search...</div>
        <img class="icon-search" src="/YSC/folder-icons/search.svg" alt="Search" />
      </div>
      <img id="icon-search-l" src="/YSC/folder-icons/search.svg" alt="Search" />
      <img class="icon-shopping-bag" src="/YSC/folder-icons/shopping-bag.svg" alt="Shopping Bag" />
      <img class="icon-user-profile" src="/YSC/folder-icons/user-profile.svg" alt="User  Profile" />
    </div>
  </nav>

  <div class="main">
    <div class="left-side">
      <div class="refineresults-parent">
        <div class="refineresults">
          <img src="/YSC/folder-icons/REFINERESULTS.svg" alt="" />
        </div>
        <p class="showing-number-text">Showing <span class="currentQty">69</span> results out of <span
            class="allQty">87</span>.</p>
      </div>
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button bold collapsed acc-transp" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              BRAND
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionBrand">
            <div class="accordion-body">
              <input type="radio" class="btn-check" name="brand-options" id="all-brand-option" autocomplete="off"
                checked />
              <label class="btn btn-outline-danger filter-option-radio" for="all-brand-option">All</label>

              <input type="radio" class="btn-check" name="brand-options" id="nike-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="nike-option">Nike</label>

              <input type="radio" class="btn-check" name="brand-options" id="adidas-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="adidas-option">Adidas</label>

              <input type="radio" class="btn-check" name="brand-options" id="new-balance-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="new-balance-option">New Balance</label>

              <input type="radio" class="btn-check" name="brand-options" id="onitsuka-tiger-option"
                autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="onitsuka-tiger-option">Onitsuka
                Tiger</label>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button bold collapsed acc-transp" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
              SIZE
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionSize">
            <div class="accordion-body">
              <input type="radio" class="btn-check" name="size-options" id="all-size-option" autocomplete="off"
                checked />
              <label class="btn btn-outline-danger filter-option-radio" for="all-size-option">All</label>

              <input type="radio" class="btn-check" name="size-options" id="us-4-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-4-option">4 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-4.5-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-4.5-option">4.5 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-5-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-5-option">5 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-5.5-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-5.5-option">5.5 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-6-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-6-option">6 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-6.5-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-6.5-option">6.5 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-7-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-7-option">7 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-7.5-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-7.5-option">7.5 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-8-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-8-option">8 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-8.5-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-8.5-option">8.5 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-9-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-9-option">9 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-9.5-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-9.5-option">9.5 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-10-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-10-option">10 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-10.5-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-10.5-option">10.5 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-11-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-11-option">11 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-12-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-12-option">12 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-13-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-13-option">13 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-14-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-14-option">14 US</label>

              <input type="radio" class="btn-check" name="size-options" id="us-15-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="us-15-option">15 US</label>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button bold collapsed acc-transp" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
              COLOR
            </button>
          </h2>
          <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionColor">
            <div class="accordion-body">
              <input type="checkbox" id="color-red" autocomplete="off" style="display: none" />
              <label class="square-div square-div-red" for="color-red"></label>

              <input type="checkbox" id="color-orange" autocomplete="off" style="display: none" />
              <label class="square-div square-div-orange" for="color-orange"></label>

              <input type="checkbox" id="color-yellow" autocomplete="off" style="display: none" />
              <label class="square-div square-div-yellow" for="color-yellow"></label>

              <input type="checkbox" id="color-green" autocomplete="off" style="display: none" />
              <label class="square-div square-div-green" for="color-green"></label>

              <input type="checkbox" id="color-blue" autocomplete="off" style="display: none" />
              <label class="square-div square-div-blue" for="color-blue"></label>

              <input type="checkbox" id="color-indigo" autocomplete="off" style="display: none" />
              <label class="square-div square-div-indigo" for="color-indigo"></label>

              <input type="checkbox" id="color-violet" autocomplete="off" style="display: none" />
              <label class="square-div square-div-violet" for="color-violet"></label>

              <input type="checkbox" id="color-black" autocomplete="off" style="display: none" />
              <label class="square-div square-div-black" for="color-black"></label>

              <input type="checkbox" id="color-white" autocomplete="off" style="display: none" />
              <label class="square-div square-div-white" for="color-white"></label>

              <input type="checkbox" id="color-gray" autocomplete="off" style="display: none" />
              <label class="square-div square-div-gray" for="color-gray"></label>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button bold collapsed acc-transp-last" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
              PRICE
            </button>
          </h2>
          <div id="flush-collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionPrice">
            <div class="accordion-body accordion-body-last">
              <input type="radio" class="btn-check" name="price-options" id="all-price-option" autocomplete="off"
                checked />
              <label class="btn btn-outline-danger filter-option-radio" for="all-price-option">All</label>

              <input type="radio" class="btn-check" name="price-options" id="lt-5k-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="lt-5k-option">&lt; ₱5,000</label>

              <input type="radio" class="btn-check" name="price-options" id="5k-8k-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="5k-8k-option">₱5,001 - ₱8,000</label>

              <input type="radio" class="btn-check" name="price-options" id="8k-12k-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="8k-12k-option">₱8,001 - ₱12,000</label>

              <input type="radio" class="btn-check" name="price-options" id="gt-12k-option" autocomplete="off" />
              <label class="btn btn-outline-danger filter-option-radio" for="gt-12k-option"> &gt; ₱12,001</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right-side debug2">
      <!-- Filters -->
      <div class="frame debug">
        <div class="frame-wrapper">
          <div class="div">
            <button class="div-wrapper active" onclick="setActive(this)">
              <div class="text-wrapper">ALL</div>
            </button>
            <button class="div-wrapper" onclick="setActive(this)">
              <div class="text-wrapper">MEN’S</div>
            </button>
            <button class="div-wrapper" onclick="setActive(this)">
              <div class="text-wrapper">WOMEN’S</div>
            </button>
            <button class="div-wrapper" onclick="setActive(this)">
              <div class="text-wrapper">KIDS’</div>
            </button>
          </div>
        </div>

        <!-- Sort By Button  -->
        <div class="dropdown">
          <button class="fields">
            <div class="atom">
              <div class="sort-text">Sort By:</div>
            </div>
            <img class="outlined-directions-chevro" alt="" src="/YSC/folder-icons/down.svg" />
          </button>
          <div class="dropdown-content">
            <div class="">New Arrivals</div>
            <div class="">Best Sellers</div>
            <div class="">Price: Highest to Lowest</div>
            <div class="">Price: Lowest to Highest</div>
          </div>
        </div>
      </div>
      <div class="items-frame">
        <!-- items frame -->
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="/YSC/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
  <script src="/YSC/JS Scripts/shop.js"></script>
</body>

</html>
