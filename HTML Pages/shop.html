<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/YSC/bootstrap-5.3.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/YSC/CSS Styles/globals.css" />
    <link rel="stylesheet" href="/YSC/CSS Styles/shop.css" />
    <title>Shop</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light container-fluid NAVBAR"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Left Part of the Navbar [Brand Logo] -->
      <a class="navbar-brand left" href="index.html">
        <img
          class="navbar-brand-img"
          src="/YSC/folder-icons/navbar-logo-desktop.svg"
          alt="Logo"
        />
      </a>

      <!-- Collapsible Navbar Items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="mx-auto">
          <div class="navbar-nav">
            <div class="nav-item text-wrapper-2">
              <a class="nav-link" href="shop.html">SHOP</a>
            </div>
            <div class="nav-item text-wrapper-2">
              <a class="nav-link" href="story.html">OUR STORY</a>
            </div>
            <div class="nav-item text-wrapper-2">
              <a class="nav-link" href="gallery.html">GALLERY</a>
            </div>
            <div class="nav-item text-wrapper-2">
              <a class="nav-link" href="contact.html">CONTACT US</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Part of the Navbar -->
      <div class="d-flex align-items-center right">
        <div class="search-box">
          <div class="text-wrapper-3">Search...</div>
          <img
            class="icon-search"
            src="/YSC/folder-icons/search.svg"
            alt="Search"
          />
        </div>
        <img
          id="icon-search-l"
          src="/YSC/folder-icons/search.svg"
          alt="Search"
        />
        <img
          class="icon-shopping-bag"
          src="/YSC/folder-icons/shopping-bag.svg"
          alt="Shopping Bag"
        />
        <img
          class="icon-user-profile"
          src="/YSC/folder-icons/user-profile.svg"
          alt="User  Profile"
        />
      </div>
    </nav>

    <div class="main">
      <div class="left-side debug2">
        <div class="refineresults-parent">
          <div class="refineresults">
            <img src="/YSC/folder-icons/REFINERESULTS.svg" alt="" />
          </div>
          <p class="showing-number-text">
            Showing <span class="currentQty">69</span> results out of
            <span class="allQty">87</span>.
          </p>
        </div>
      </div>
      <div class="right-side debug2">
        <!-- Filters -->
        <div class="frame debug">
          <div class="frame-wrapper">
            <div class="div">
              <button class="div-wrapper active" onclick="setActive(this)">
                <div class="text-wrapper">ALL</div>
              </button>
              <button class="div-wrapper" onclick="setActive(this)">
                <div class="text-wrapper">MEN’S</div>
              </button>
              <button class="div-wrapper" onclick="setActive(this)">
                <div class="text-wrapper">WOMEN’S</div>
              </button>
              <button class="div-wrapper" onclick="setActive(this)">
                <div class="text-wrapper">KIDS’</div>
              </button>
            </div>
          </div>

          <!-- Sort By Button  -->
          <div class="dropdown">
            <button class="fields">
              <div class="atom">
                <div class="sort-text">Sort By:</div>
              </div>
              <img
                class="outlined-directions-chevro"
                alt=""
                src="/YSC/folder-icons/down.svg"
              />
            </button>
            <div class="dropdown-content">
              <div class="">New Arrivals</div>
              <div class="">Best Sellers</div>
              <div class="">Price: Highest to Lowest</div>
              <div class="">Price: Lowest to Highest</div>
            </div>
          </div>
        </div>
        <div class="items-frame">
          <!-- items frame -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="/YSC/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="/YSC/JS Scripts/shop.js"></script>
  </body>
</html>
